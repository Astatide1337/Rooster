version: '3.8'

services:
  # Python Backend
  server:
    build: 
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/class_roster
      - FRONTEND_URL=http://localhost:80
      - FLASK_ENV=production
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (served by Nginx)
  client:
    build: 
      context: ./client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    restart: always

  # MongoDB Database
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongo_data:
